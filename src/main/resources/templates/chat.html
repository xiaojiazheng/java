<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, sinitial-scale=0.9">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <title>仿QQ聊天室</title>
</head>
<body>
<div class="container">
  <div class="panel panel-danger" style="margin-top:50px;height: 500px">
    <div class="panel-heading">
      <h3 class="panel-title">仿QQ聊天室</h3>
    </div>
    <div class="panel-body bg-dark">
      <div class="row">
        <div class="col-lg-8">
            <div id="list" class="border border-primary rounded" style="height: 300px">

            </div>
            <div class="input-group" style="float: left">
                <span class="input-group-btn bt-x">
                    <input type="button" class="btn btn-primary " value="✕" onclick="$('#text-con').html('');">
                </span>
                <input id = “text-con” type="text" class="form-control" placeholder="输入消息">
                <span class="input-group-btn bt-send">
                     <input type="button" class="btn btn-danger " value="发送" onclick="chatpost(this.id,this.value);">
                </span>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="border border-primary rounded" style="height: 300px">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
